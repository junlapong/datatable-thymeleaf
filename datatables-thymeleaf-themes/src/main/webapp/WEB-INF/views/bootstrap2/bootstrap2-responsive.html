<div class="row-fluid row-intro">
   <div class="span12">
      <h3>Bootstrap 2 responsive theme</h3>
      <p>
         This example uses the <strong>bootstrap2-responsive</strong> extension to add a responsive
         behaviour to the table.</p>
      <p>Try to resize your window to see it in action!</p>
   </div>
</div>

<div class="row-fluid">
   <div class="span12" ddl:asset-css-excludes="datatables">

      <table id="myTableId" dt:table="true" dt:theme="bootstrap2" class="table table-striped" dt:ext="bootstrap2-responsive">
         <thead>
            <tr>
               <th data-class="expand">Id</th>
               <th>LastName</th>
               <th>FirstName</th>
               <th data-hide="phone,tablet">City</th>
               <th data-hide="phone,tablet">Mail</th>
               <th data-hide="phone,tablet">Salary</th>
               <th data-hide="phone,tablet">Birthdate</th>
               <th data-hide="phone,tablet">Company</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="person : ${persons}">
               <td th:text="${person?.id}">1</td>
               <td th:text="${person?.lastName}">Doe</td>
               <td th:text="${person?.firstName}">John</td>
               <td th:text="${person?.address?.town?.name}">Nobody knows!</td>
               <td th:text="${person?.mail}">john@doe.com</td>
               <td th:text="${'$' + person?.salary}">$1000</td>
               <td th:text="${#dates.format(person?.birthDate, 'dd-MM-yyyy')}">23-10-1980</td>
               <td th:text="${person?.company?.name}">Amazon</td>
            </tr>
         </tbody>
      </table>

   </div>
</div>
